<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>CTD Portfolio</title>
  </head>
  <body>
    <section id="about">
      <div id="name">
        <h1>Sanne van</h1>
        <h1>Boheemen</h1>
      </div>
      <img src="assets/logo1.svg" alt="H3X Designs logo. A white hexagon with an orange triangle in the center.">
      <div id="aboutTextContainer">
        <h2>About</h2>
        <p>Entrepreneur 3D printing technician in the Netherlands transitioning to WebDev currently focusing on JavaScript</p>
      </div>
    </section>
    <div id="knowhowContainer">
      <section id="experience">
        <h2>Experience</h2>
        <ul>
          <li>3D Ambact</li>
          <li>Key 2 3D</li>
          <li>Thinkable</li>
          <li>H3X Designs</li>
        </ul>
        </section>
     <section id="skills">
        <h2>Skills</h2>
        <ul>
        </ul>
      </section>
    </div> 
    <div id="connectContainer">
      <h2>Connect</h2>
      <ul>
        <li><a href="H3X Designs">H3X Designs</a></li>
        <li><a href="https://github.com/sanneVB">Github</a></li>
      </ul>
    </div>
    <section id="messageForm">
      <h2>Leave a Message</h2>
      <form name="leave_message">
        <input type="text" name="usersName" required="true" placeholder="Enter your name here">
        <input type="email" name="usersEmail" required="true" placeholder="Enter your email here">
        <textarea name="usersMessage" required="true" placeholder="Enter your message here"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="messages">
      <h2>Messages</h2>
      <ul id="messagesList"></ul>
    </section>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
